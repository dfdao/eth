type Arena @entity {
  id: ID!
  creator: ID!
  firstMover: ArenaPlayer # might not exist right away
  ownerAddress: ID!
  configHash: Bytes!
  lobbyAddress: ID!
  gameOver: Boolean!
  duration: BigInt!
  creationTime: BigInt!
  startBlock: BigInt!
  startTime: BigInt!, # might not exist right away
  winners: [ArenaPlayer!]!
  players: [ArenaPlayer!]! @derivedFrom(field: "arena")
}

type ArenaPlayer @entity {
  id: ID!
  address: ID! 
  initTimestamp: Int!
  winner: Boolean!
  arena: Arena!
}

