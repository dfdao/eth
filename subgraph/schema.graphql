type Player @entity {
  id: ID!
  wins: Int!


}
type ArenaPlanet @entity {
  id: ID!
  arena: Arena!
  locationDec: BigInt!
  x: Int!
  y: Int!
  perlin: Int!
  level: Int!
  planetType: PlanetType!
  targetPlanet: Boolean!
  spawnPlanet: Boolean!
  winner: Boolean!
}

enum PlanetType {
  PLANET
  ASTEROID
  FOUNDRY
  SPACETIME_RIP
  QUASAR
}
